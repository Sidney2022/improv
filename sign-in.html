<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="sign-in.css">
    <script src="./assets/js/db.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo-container">
                <img src="images/ATLAS logo.png" alt="logo">
                <h1>Atlasvest</h1>
            </div>
            
            <h1>Sign in</h1>
            <form id="signInForm">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Email &#10;example@domain.com" required>
                <br>
                <br>

                <label for="password"></label>
                <input type="password" id="password" placeholder="Password" required>

                <button type="submit" class="sign-up-btn">Sign in</button>
                <div class="flex">
                    <div class="requirement">
                        <input type="checkbox"> 
                        <p>Remember me</p>
                    </div>
                    <p><a href="forgot-password.html" class="forgot-password">Forgot Password?</a></p>
                </div>
                <p>OR</p>
                <button type="button" class="google-btn">
                    <span></span> Sign in with Google
                </button>
            </form>
                <p>Do not have an account? <a href="signup.html">Sign up</a></p>
        </div>
        <div class="image-container"></div>
    </div>


    <script>
        const signInForm= document.getElementById('signInForm');
        signInForm.addEventListener('submit', processSignIn)
        const urlParams = new URLSearchParams(window.location.search)
        // let next_page =  urlParams.get('next_page') || '/'

            async function processSignIn(event, next_page) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const result = await handleSignIn({email:email,password:password})
                if (result.status === 200) {
                    window.location.replace('user.html')
                } else {
                    alert("invalid login detail")
                }
            }
        
    </script>
</body>
</html>
